name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ========== 代码质量检查 ==========
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        if: ${ '{' } matrix.backend == 'node' {}' }
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python
        if: ${ '{' } matrix.backend == 'python' {}' }
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ "${ '{' } matrix.backend {}'" == "node" ]; then
            npm ci
          else
            pip install -e ".[dev]"
          fi

      - name: Run linter
        run: |
          if [ "${ '{' } matrix.backend {}'" == "node" ]; then
            npm run lint
          else
            npm run lint || pylint **/*.py
          fi

    strategy:
      matrix:
        backend: ["node"]

  # ========== 类型检查 ==========
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        if: ${ '{' } matrix.frontend == 'react' {}' }
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python
        if: ${ '{' } matrix.backend == 'python' {}' }
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ "${ '{' } matrix.frontend {}'" == "react" ]; then
            npm ci
          fi
          if [ "${ '{' } matrix.backend {}'" == "python" ]; then
            pip install -e ".[dev]"
          fi

      - name: Run type check
        run: |
          if [ "${ '{' } matrix.frontend {}'" == "react" ]; then
            npm run type-check
          fi
          if [ "${ '{' } matrix.backend {}'" == "python" ]; then
            mypy .
          fi

    strategy:
      matrix:
        frontend: ["react"]
        backend: ["node"]

  # ========== 单元测试 ==========
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          npm test -- --coverage --watchAll=false
          pytest --cov=.

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info,./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ========== 安全扫描 ==========
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ========== 构建镜像 ==========
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${ '{' } secrets.DOCKER_USERNAME {}' }
          password: ${ '{' } secrets.DOCKER_PASSWORD {}' }

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${ '{' } secrets.DOCKER_USERNAME {}' }/AuthSystem:latest
            ${ '{' } secrets.DOCKER_USERNAME {}' }/AuthSystem:${ '{' } github.sha {}' }
          cache-from: type=gha
          cache-to: type=gha,mode=max
