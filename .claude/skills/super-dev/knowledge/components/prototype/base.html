<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - Phantom Prototype</title>
    <!-- 核心变格：无需构建，CDN直连 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 玻璃拟态基础 */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden flex flex-col">

    <div id="app" class="h-full flex flex-col">
        <!-- 导航栏 -->
        <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
            <div class="font-bold text-xl flex items-center gap-2">
                <i class="fa-solid fa-cube text-indigo-600"></i>
                <span>{{ project_name }}</span>
                <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full">Phantom UI</span>
            </div>
            <div class="flex gap-4 text-sm text-gray-500">
                <button @click="currentView = 'mobile'" :class="{'text-indigo-600 font-bold': currentView === 'mobile'}"><i class="fa-solid fa-mobile-screen"></i> Mobile</button>
                <button @click="currentView = 'desktop'" :class="{'text-indigo-600 font-bold': currentView === 'desktop'}"><i class="fa-solid fa-desktop"></i> Desktop</button>
            </div>
        </header>

        <!-- 主视图区域 -->
        <main class="flex-1 overflow-auto p-8 flex justify-center bg-gray-100 relative">
            
            <!-- 移动端模拟器外壳 -->
            <div v-if="currentView === 'mobile'" class="w-[375px] h-[812px] bg-white rounded-[3rem] shadow-2xl border-[8px] border-gray-900 overflow-hidden relative">
                <!-- 刘海 -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-7 bg-gray-900 rounded-b-xl z-20"></div>
                <!-- 屏幕内容 (注入点) -->
                <div class="h-full overflow-y-auto bg-gray-50 pt-8 pb-4 custom-scrollbar">
                    <!-- INJECT_APP_CONTENT_HERE -->
                    {{ content_placeholder }}
                </div>
                <!-- 底部 Home Indicator -->
                <div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-28 h-1 bg-gray-900 rounded-full opacity-20"></div>
            </div>

            <!-- 桌面端全屏 -->
            <div v-else class="w-full max-w-6xl bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden min-h-[600px] flex flex-col">
                 <!-- INJECT_APP_CONTENT_HERE -->
                 {{ content_placeholder }}
            </div>

        </main>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
            setup() {
                const currentView = ref('{{ default_view }}'); // mobile or desktop
                
                // 状态注入点 (State)
                const state = reactive({
                    // INJECT_STATE_HERE
                });

                // 方法注入点 (Methods)
                const methods = {
                    // INJECT_METHODS_HERE
                };

                return {
                    currentView,
                    state,
                    ...methods
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
