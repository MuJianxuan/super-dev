# Super Dev 项目配置
# 生成时间: 2025-12-30

name: todo-app
description: 一个功能完整的 Todo 应用，支持任务管理、分类、标签和提醒
version: 1.0.0
author: Super Dev Example
license: MIT

# 技术栈配置
platform: web
frontend: react
backend: node
database: postgresql

# 业务领域 (可选: fintech, ecommerce, medical, social, iot, education)
domain: ""

# 工作流阶段配置
phases:
  - discovery      # 需求发现
  - intelligence   # 情报收集
  - drafting       # 专家起草
  - redteam        # 红队审查
  - qa             # 质量门禁
  - delivery       # 幻影交付
  - deployment     # 工业化部署

# 专家配置
experts:
  - PM             # 产品经理
  - ARCHITECT      # 架构师
  - UI             # UI 设计师
  - UX             # UX 设计师
  - SECURITY       # 安全专家
  - CODE           # 开发专家

# 质量门禁 (0-100)
quality_gate: 80

# 输出目录
output_dir: output

# CLI 设置
cli:
  verbose: false
  color: true
